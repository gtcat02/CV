<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MyCV - Main page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img class="header__image" src="https://cdn.forbes.ru/forbes-static/new/2022/10/878EDA30-56CC-4B28-9833-287063AC15CF-6346aa2209273.jpeg" alt="Аватарка">
        <div class="header__description">
          <h1 class="header__title">Александр Андриенко</h1>
          <p class="header__sub-title"><strong>Software Developer</strong></p>
          <p>Студент 4 курса СГТУ ИНПИТ ИФСТ</p>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="info">
      <h4>Связаться со мной</h4>
      <a href="https://t.me/num11e" target="_blank">telegram</a>
      |
      <a href="mailto:gtcat02@gmail.com">gtcat02@gmail.com</a>
    </section>
    <section class="cards">
      <div class="container">
        <div class="card">
          <h2 class="card__title">В процессе изучения</h2>
          <ul class="card__list" type="square">
            <li class="card__item">Frontend</li>
            <li class="card__item">Backend</li>
          </ul>
        </div>
      
        <div class="card">
          <h2 class="card__title">Опыт работы</h2>
          <table class="card__table">
            <tr>
              <th>Компания</th>
              <th>Должность</th>
              <th>Даты работы</th>
            </tr>
            <tr>
              <td>Пусто</td>

              <td>Пусто</td>
            </tr>
            <tr>
              <td>Пусто</td>
              <td>Пусто</td>
              <td>Пусто</td>
            </tr>
          </table>
        </div>
      
        <div class="card">
          <h2 class="card__title">Пустая страница</h2>
          <a class="card__link" href="empty.html" target="_blank">Открыть</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="contact__info">
        <h2>Заполни форму</h2>
        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input type="text" id="name" placeholder="Введите значение">  
            </div>
            <div class="form-group">
              <label for="email">Ваше email:</label>
              <input type="email" id="email" placeholder="Введите значение">   
            </div>
          </div>
          <div class="form-group">
            <label for="text">Ваше сообщение:</label>
            <textarea id="text"></textarea>
          </div>
          <div class="button-group">
            <input class="button" type="submit" value="Отправить">
          </div>
        </form>
      </div>
    </div>
  </footer>
</body> 
</html>
